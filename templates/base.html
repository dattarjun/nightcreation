<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>{{ title }} - Travel Veda</title>

    <!-- Link to CSS files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/itenerary.css') }}">

    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Travel Veda Logo" width="75" height="75">
            Travel Veda
        </a>
        <ul class="nav-links">
            <li><a href="{{ url_for('addtrip') }}">Create Itineraries</a></li>
            <li><a href="{{ url_for('blog') }}">Blog</a></li>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <script>
        mapboxgl.accessToken = 'your_mapbox_access_token';
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // map style
            center: [longitude, latitude], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });
    </script>
</body>
</html>
