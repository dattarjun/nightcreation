{% extends 'base.html' %}
{% block content %}
<section class="blog">
    <h2>Travel Blog</h2>
    <ul>
        {% for post in posts %}
        <li>
            <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
            <p>by {{ post.author.username }} on {{ post.created_at }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('createpost') }}" class="btn">Create a New Post</a>
</section>
{% endblock %}
